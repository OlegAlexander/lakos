name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Apt update
      run: sudo apt update
    - name: Install graphviz dot
      run: sudo apt install graphviz -y
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
